<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jawad Amin - Tech Resume</title>
  <style>
    :root {
      --bg-1: #ead8c4;
      --bg-2: #cfb294;
      --line: rgba(122, 91, 60, 0.32);
      --text: #2c3445;
      --accent: #2f7de0;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(70rem 35rem at 15% -10%, rgba(55, 151, 255, 0.16), transparent 60%),
        radial-gradient(70rem 35rem at 95% 0%, rgba(141, 94, 255, 0.12), transparent 58%),
        radial-gradient(46rem 20rem at 52% 56%, rgba(33, 212, 253, 0.12), transparent 70%),
        linear-gradient(165deg, var(--bg-1), var(--bg-2));
      padding: 1rem;
    }
    .frame {
      max-width: 1000px;
      margin: 0 auto;
      border: 1px solid var(--line);
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.45);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    .bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid var(--line);
      background: rgba(255, 255, 255, 0.55);
    }
    .title {
      font-weight: 700;
      margin: 0;
      font-size: 0.98rem;
    }
    .actions {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }
    .btn {
      text-decoration: none;
      color: #fff;
      background: var(--accent);
      border: 1px solid transparent;
      border-radius: 8px;
      padding: 0.45rem 0.72rem;
      font-size: 0.85rem;
      font-weight: 600;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 130px);
      min-height: 720px;
      border: 0;
      display: block;
      background: #fff;
    }
    @media (max-width: 700px) {
      body { padding: 0.5rem; }
      iframe {
        height: calc(100vh - 120px);
        min-height: 560px;
      }
      .bar { padding: 0.65rem 0.75rem; }
    }
  </style>
</head>
<body>
  <main class="frame">
    <header class="bar">
      <p class="title">Jawad Amin - Tech Resume</p>
      <div class="actions">
        <a class="btn" href="Jawad_Amin_Tech_Resume_Polished.pdf" download>Download PDF</a>
        <a class="btn" href="elements.html">Back</a>
      </div>
    </header>
    <iframe src="Jawad_Amin_Tech_Resume_Polished.pdf" title="Jawad Amin Tech Resume"></iframe>
  </main>
</body>
</html>
